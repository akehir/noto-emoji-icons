apiVersion: apps/v1
kind: Deployment
metadata:
  name: noto-emoji
  namespace: triangular
spec:
  selector:
    matchLabels:
      app: noto-emoji
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: noto-emoji
    spec:
      containers:
        - name: noto-emoji-example-app
          image: registry.akehir.com:443/triangular/noto-emoji/noto-emoji-example-app:develop-eba05cb8-1748640212 # {"$imagepolicy": "triangular:noto-emoji-example-app-image-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8811
      imagePullSecrets:
        - name: deploy-triangular
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: module
                    operator: In
                    values:
                      - noto-emoji
              topologyKey: "kubernetes.io/hostname"
